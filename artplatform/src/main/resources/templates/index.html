<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Art Platform</title>
	<meta name="description" content="Platform for artists">
	<meta name="author" content="Evgeniy Ivashin, Vyacheslav Racin, Kristian Visockiy">

	<!-- Icons -->
	<script src="https://kit.fontawesome.com/e659413bc5.js" crossorigin="anonymous"></script>

	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<!-- BootStrap CSS -->
	<link rel="stylesheet" href="src/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<header>
		<div class="px-5 py-2 w-100 border-bottom border-5 border-dark">
			<h1 class="px-5" style="user-select:none">ART PLATFORM</h1>
		</div>
	</header>
	<main>
		<div class="container text-center">
			<div class="row py-2">
				<div class="col"></div>
				<div class="col-5">
					<div class="input-group mb-3">
						<input type="text" class="form-control rounded-2" placeholder="Search for tags"
							aria-label="Searchbar" aria-describedby="basic-addon1">
						<button class="btn btn-outline-secondary" type="button" id="button-addon2">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
				</div>
				<div class="col">	
					<div class="d-flex flex-row gap-2 d-md-flex justify-content-end">
						<button class="btn btn-primary me-md-2 text-nowrap" type="button">Sign In</button>
						<button class="btn btn-primary text-nowrap" type="button">Sign Up</button>
					</div>
				</div>
			</div>
			<div class="row py-2">
				<div class="col"></div>
				<div class="col-8">
					<div class="row">
						<div class="col">
							<a class="btn btn-primary text-nowrap" href="#" role="button">Make new post</a>
						</div>
						<div class="col"></div>
						<div class="col-auto">
							<button class="btn btn-primary me-md-2 text-nowrap" type="button">
								<i class="fa-solid fa-fire"></i>
							</button>
							<button class="btn btn-primary me-md-2 text-nowrap" type="button">
								<i class="fa-solid fa-thumbs-up"></i>
							</button>
							<button class="btn btn-primary text-nowrap" type="button">
								<i class="fa-solid fa-bahai"></i>
							</button>
						</div>
					</div>

				</div>
				<div class="col"></div>
			</div>
			<!-- Post template -->
			<article class="">
				<div class="container-fluid">
					<div class="row py-1">
						<div class="col"></div>
						<!-- Post content -->
						<div class="col-10 border border-2 border-dark rounded-1 m-0 p-0 shadow p-0 mb-5 bg-body rounded">
							<div class="container-fluid m-0 p-0">
								<div class="d-flex flex-column">
									<h2>Colossus</h2>
									<div class="d-flex flex-row py-1">
										<div class="ps-2 mx-0">
											<p class="text-nowrap">Posted by</p>
										</div>
										<div class="ps-1 mx-0">
											<a class="text-nowrap" href="">El negro</a>
										</div>
										<div class="p-2 mx-1 mx-auto flex-fill">
											<p class="text-nowrap text-end">2 hours ago</p>
										</div>
									</div>
									<p class="h-auto">I really like the game Shadow of the Colossus. Check out the
										result
										of my love for this game! Took me about 90 years to make.
									</p>
									<img class="img-fluid border border-dark border-5 rounded-1 m-2"
										src="https://external-preview.redd.it/UI0e4TgMz9m2UIu-qFEtUANCj8zo5dEgwyNuygXr_b4.jpg?auto=webp&s=d842f2d49b44f0639bd1d9de67acbdfe88ed919d">
									<div class="container-fluid border-top border-5 border-dark p-2">
										<div class="d-flex flex-row justify-content-between align-items-center">
											<div class="col align-content-start">
												<p class="pt-3">4 comments</p>
											</div>
											<div class="col">
												<a class="btn btn-primary text-nowrap p-0 m-auto p-2" href="#" role="button">
													<p class="m-auto">Open full post</p>
												</a>
											</div>
											<div class="col d-flex flex-row align-items-center">
												<p class="">5</p>
												<button class="btn" type="submit">
													<i class="fa-solid fa-caret-up fa-3x mx-1" ></i>
												</button>
												<button class="btn" type="submit">
													<i class="fa-solid fa-caret-down fa-3x mx-1"></i>
												</button>
												
												<p class="pt-1">0</p>
											</div>
										</div>
									</div>
									<div class="d-flex flex-row flex-wrap m-1 h-auto p-0 w-auto">
										<div class="col-auto">
											<a class="btn btn-secondary text-nowrap me-1 flex-shrink-1 m-0 p-1" href="#"
												role="button">#coloss
											</a>
										</div>
										<div class="col-auto">
											<a class="btn btn-secondary text-nowrap me-1 flex-shrink-1 m-0 p-1" href="#"
												role="button">#digital
											</a>
										</div>
										<div class="col-auto">
											<a class="btn btn-secondary text-nowrap me-1 flex-shrink-1 m-0 p-1" href="#"
												role="button">#videogame
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col"></div>
					</div>
				</div>
			</article>

		</div>
	</main>
	<footer>
	</footer>
	<!-- BootStrap JS and Popper for dropdowns, tooltips and dropovers -->
	<script src="src/bootstrap.bundle.js"></script>
</body>

</html>
