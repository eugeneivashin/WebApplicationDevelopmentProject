<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Art Platform</title>
	<meta name="description" content="Platform for artists">
	<meta name="author" content="Evgeniy Ivashin, Vyacheslav Racin, Kristian Visockiy">

	<!-- Icons -->
	<script src="https://kit.fontawesome.com/e659413bc5.js" crossorigin="anonymous"></script>

	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<!-- BootStrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
	<header>
		<div class="px-5 py-2 w-100 border-bottom border-5 border-dark">
			<h1 class="px-5">ART PLATFORM</h1>
		</div>
	</header>
	<main>
		<div class="container text-center">
			<div class="row py-2">
				<div class="col"></div>
				<div class="col-8">
					<div class="input-group mb-3">
						<input type="text" class="form-control rounded-2" placeholder="Search for tags"
							aria-label="Searchbar" aria-describedby="basic-addon1">
						<button class="btn btn-outline-secondary" type="button" id="button-addon2">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
				</div>
				<div class="col">
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<button class="btn btn-primary me-md-2 text-nowrap" type="button">Sign In</button>
						<button class="btn btn-primary text-nowrap" type="button">Sign Up</button>
					</div>
				</div>
			</div>
			<div class="row py-2">
				<div class="col"></div>
				<div class="col-8">
					<div class="row">
						<div class="col">
							<a class="btn btn-primary text-nowrap" href="#" role="button">Make new post</a>
						</div>
						<div class="col"></div>
						<div class="col">
							<button class="btn btn-primary me-md-2 text-nowrap" type="button">
								<i class="fa-solid fa-fire"></i>
							</button>
							<button class="btn btn-primary me-md-2 text-nowrap" type="button">
								<i class="fa-solid fa-thumbs-up"></i>
							</button>
							<button class="btn btn-primary text-nowrap" type="button">
								<i class="fa-solid fa-bahai"></i>
							</button>
						</div>
					</div>

				</div>
				<div class="col"></div>
			</div>
			<!-- Post template -->
			<article>
				<div class="row py-1">
					<div class="col"></div>
					<div class="col-10 border border-dark rounded-1" >
						<div class="row">
							<div class="col-4 py-2 p-0">
								<div class="container h-75 border-bottom border-dark border-5">
									<h2>Colossus</h2>
									<div class="d-flex flex-row py-1">
										<div class="p-0 mx-1">
											<p class="text-nowrap">Posted by</p>
										</div>
										<div class="p-0 mx-1">
											<a class="text-nowrap" href="">El negro</a></div>
										<div class="p-0 mx-1 mx-auto flex-fill">
											<p class="text-nowrap text-end">2 hours ago</p>
										</div>
									</div>
									<p class="h-50">I really like the game Shadow of the Colossus. Check out the result of my love for this game! Took me about 90 years to make.
										
									</p>
									<a class="btn btn-primary text-nowrap" href="#" role="button">Open full post</a>
								</div>
								<div class="row border border-dark">
									<div class="col-3 border border-dark">
										<a class="btn btn-secondary text-nowrap me-1" href="#" role="button">#coloss</a>
									</div>
									<div class="col-3">
										<a class="btn btn-secondary text-nowrap me-1" href="#" role="button">#coloss</a>
									</div>
									<div class="col-3">
										<a class="btn btn-secondary text-nowrap me-1" href="#" role="button">#coloss</a>
									</div>
									<div class="col-3">
										<a class="btn btn-primary text-nowrap me-1" href="#" role="button">#giant</a>
									</div>
								</div>
								<div class="row">
									<div class="col">
									</div>
									<div class="col">
										
									</div>
									<div class="col">
										
									</div>
									<div class="col">
										
									</div>
								</div>
								<div class="row">
									<div class="col">

									</div>
									<div class="col">
										
									</div>
									<div class="col">
										
									</div>
									<div class="col">
										
									</div>
								</div>
							</div>
							<div class="col py-2 p-0 me-2">
								<img class="img-fluid border border-dark border-5 rounded-1"
									src="https://external-preview.redd.it/UI0e4TgMz9m2UIu-qFEtUANCj8zo5dEgwyNuygXr_b4.jpg?auto=webp&s=d842f2d49b44f0639bd1d9de67acbdfe88ed919d">
							</div>
						</div>
					</div>
					<div class="col"></div>
				</div>
			</article>

		</div>
	</main>
	<footer>
	</footer>
	<!-- BootStrap JS and Popper for dropdowns, tooltips and dropovers -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
		integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
		crossorigin="anonymous"></script>
</body>

</html>
