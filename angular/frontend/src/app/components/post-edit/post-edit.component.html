<main>
    <div class="container text-center">
        <!-- POST CONFIG -->
        <article class="pt-2 mb-0">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col"></div>
                    <div
                        class="col-10 border border-5 border-dark rounded-1 m-0 p-0 shadow p-0 mb-3 bg-body rounded">
                        <form method="POST" action="">
                            <div class="row">
                                <div class="col-2">
                                </div>
                                <div class="col-8">
                                    <p class="h2 mt-3">Post</p>
                                </div>
                                <div class="col-2">
                                </div>
                            </div>
                            <div class="row pb-4">
                                <div class="col-2 p-0"></div>
                                <div class="col-8 align-self-center ">
                                    <div class="d-flex flex-column ">
                                        <div class="form-group d-flex flex-column">
                                            <label for="title"
                                                class="h5 mb-2 text-nowrap text-center border-top border-dark border-opacity-10">Post
                                                Title</label>
                                            <input name="title" class="m-auto w-50 form-control" type="text"
                                                value="Colossus">
                                        </div>
                                        <div class="form-group d-flex flex-column mt-3">
                                            <label for="content"
                                                class="h5 mb-2 text-nowrap border-top border-dark border-opacity-10">Post
                                                Content</label>
                                            <textarea name="content" class="m-auto w-100 form-control" type="text"
                                                rows="5">I really like the game Shadow of the Colossus. Check out the result of my love for this game! Took me about 90 years to make.</textarea>
                                        </div>
                                        <div class="form-group d-flex flex-column mt-3">
                                            <label for="fileImg"
                                                class="h5 mb-2 text-nowrap border-top border-dark border-opacity-10">Post
                                                Image</label>
                                            <input name="fileImg" class="form-control-file m-auto" type="file">
                                        </div>
                                        <div class="form-group d-flex flex-column mt-3">
                                            <label for="tags"
                                                class="h5 mb-2 text-nowrap border-top border-dark border-opacity-10">
                                                Tags</label>
                                            <input name="tags" class="w-75 form-control m-auto"
                                                placeholder="Separate with coma. Ex: Art, digital...">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col m-auto pb-4">
                                    <div class="d-flex flex-row justify-content-center">
                                        <button id="saveBtn" type="submit"
                                            class="btn btn-primary align-self center m-1">Save ( if editing )</button>
                                        <button id="editBtn" type="button"
                                            class="btn btn-primary align-self-center  m-1"
                                            onclick="editProfile()">Preview Post</button>


                                        <button id="postBtn" type="submit"
                                            class="btn btn-primary align-self center m-1">Create post ( if
                                            creating )</button>

                                        <button id="cancelBtn" type="reset"
                                            class="btn btn-primary align-self center m-1">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <div class="col"></div>

                </div>
            </div>
        </article>

        <!-- POST PREVIEW -->
        <article class="">
            <div class="container-fluid">
                <div class="row py-1">
                    <div class="col"></div>
                    <div class="col-10 rounded-1 m-0 p-0 shadow p-0 mb-5 bg-body rounded">
                        <div class="container-fluid m-0 p-0">
                            <div class="d-flex flex-column">
                                <h2 class="mt-3">Colossus</h2>
                                <div class="d-flex flex-row py-1">
                                    <div class="ps-3 mx-0">
                                        <p class="text-nowrap">Posted by <a id="profileLink"
                                                style="text-decoration: none;" class="text-nowrap" href="">El
                                                hombre</a></p>
                                    </div>
                                    <div class="ps-1 mx-0">

                                    </div>
                                    <div class="p-3 mx-1 mx-auto flex-fill">
                                        <p class="text-nowrap text-end">Now</p>
                                    </div>
                                </div>
                                <p class="h-auto">I really like the game Shadow of the Colossus. Check out the
                                    result
                                    of my love for this game! Took me about 90 years to make.
                                </p>
                                <img class="img-fluid border border-dark border-5 rounded-1 m-2"
                                    src="https://external-preview.redd.it/UI0e4TgMz9m2UIu-qFEtUANCj8zo5dEgwyNuygXr_b4.jpg?auto=webp&s=d842f2d49b44f0639bd1d9de67acbdfe88ed919d">
                                <div class="container-fluid border-top border-5 border-dark p-2">

                                </div>
                                <div class="d-flex flex-row flex-wrap m-1 h-auto p-0 w-auto">
                                        <a class="btn btn-secondary text-nowrap me-1 flex-shrink-1 m-0 p-1" href="#"
                                            role="button">#coloss
                                        </a>
                                        <a class="btn btn-secondary text-nowrap me-1 flex-shrink-1 m-0 p-1" href="#"
                                            role="button">#digital
                                        </a>
                                        <a class="btn btn-secondary text-nowrap me-1 flex-shrink-1 m-0 p-1" href="#"
                                            role="button">#videogame
                                        </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </article>
    </div>
</main>
